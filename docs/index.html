<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku SAT Solver</title>
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>
  <div class="page">
    <h1>Sudoku SAT Solver (SAT-based)</h1>
    <p>
      Enter a 9Ã—9 Sudoku puzzle. Use 0 or . for blank cells,
      or click "Load Example Puzzle" to try a built-in one.
    </p>

    <div id="controls">
      <button id="load-example">Load Example Puzzle</button>
      <button id="clear-grid">Clear</button>
      <button id="solve">Solve with SAT</button>
    </div>

    <div id="grid" class="grid"></div>

    <div id="status" class="status"></div>

    <h2>Solution</h2>
    <div id="solution" class="solution-grid"></div>

    <p class="footer">
      Solved in the browser via a DPLL-style SAT solver and CNF encoding.
    </p>
  </div>

  <!-- Single, self-contained script: NO modules, NO imports -->
  <script src="sudoku-app.js?v=1"></script>
</body>
</html>
