<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku SAT Solver (Browser)</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">
    <h1>Sudoku SAT Solver (via SAT)</h1>
    <p>
      Enter a 9x9 Sudoku puzzle. Use 0 or . for blank cells.
      Then click "Solve with SAT" to solve it right here in your browser.
    </p>

    <div id="controls">
      <button id="load-example">Load Example Puzzle</button>
      <button id="clear-grid">Clear</button>
      <button id="solve">Solve with SAT</button>
    </div>

    <div id="grid" class="grid"></div>

    <div id="status" class="status"></div>

    <h2>Solution</h2>
    <div id="solution" class="solution-grid"></div>

    <p class="footer">
      SAT solver implemented in JavaScript (DPLL).
    </p>
  </div>

  <!-- IMPORTANT: correct import order -->
  <script type="module" src="sudoku-app.js"></script>
</body>
</html>
