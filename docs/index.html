<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku SAT Solver (tinySat.js)</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 1rem 2rem; }
    textarea { width: 100%; height: 8rem; font-family: monospace; }
    table.sudoku-grid { border-collapse: collapse; margin-top: 0.5rem; }
    table.sudoku-grid td { border: 1px solid #999; width: 2rem; height: 2rem; padding: 0; }
    table.sudoku-grid input { width: 100%; height: 100%; border: none; text-align: center; font-size: 1.1rem; }
    table.sudoku-grid td.block-border-right { border-right-width: 2px; }
    table.sudoku-grid td.block-border-bottom { border-bottom-width: 2px; }
    .controls { margin-top: 0.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; }
    button { padding: 0.35rem 0.75rem; cursor: pointer; }
    #cnf-output { white-space: pre-wrap; font-family: monospace; margin-top: 1rem; max-height: 14rem; overflow: auto; border: 1px solid #ccc; padding: 0.5rem; }

    /* New: visual distinction between givens and solver-filled cells */
    .given {
      color: black;
      font-weight: bold;
    }

    .solver-fill {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sudoku SAT Solver (tinySat.js)</h1>

  <p>Enter a Sudoku as 81 characters (digits 1â€“9, and . or 0 for blanks). Newlines and spaces are ignored.</p>

  <textarea id="sudoku-input" spellcheck="false"></textarea>

  <div class="controls">
    <strong>Load puzzle:</strong>
    <button id="btn-beginner">Beginner</button>
    <button id="btn-intermediate">Intermediate</button>
    <button id="btn-advanced">Advanced</button>
    <span style="flex:1 0 100%; height:0;"></span>
    <button id="btn-solve">Solve with SAT</button>
    <button id="btn-clear">Clear</button>
  </div>

  <div id="grid-container"></div>

  <h2>CNF (debug)</h2>
  <pre id="cnf-output"></pre>

  <script src="tinySat.js"></script>
  <script src="sudoku-encode.js"></script>
  <script src="sudoku-app.js"></script>
</body>
</html>
